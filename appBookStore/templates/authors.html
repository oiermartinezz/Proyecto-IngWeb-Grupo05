{% extends "base.html" %}

{% block content %}
<h2>Autores</h2>

{% if autores %}
<ul class="lista-items">
    {% for a in autores %}
    <li>
        <div class="lista-items-contenido">
            <a href="/authors/{{ a.id }}/">{{ a.name }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No hay autores registrados.</p>
{% endif %}
{% endblock %}
